<!DOCTYPE html>
<html>
<head>
	<title>BoardGame Vis</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="assets/js/autocomplete.js"></script>
	<script src="assets/js/filters.js"></script>
	<script src="assets/js/mechanics.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<div class="container text-center">
		<h1 class="title">BoardGame Vis</h1>
	</div>
	<div class="container-fluid" style="margin-top: 40px;">
		<div class='row'>
			<div class ="col-md-6 exploration">
				<div class="focus_image_view col-md-4" id="game-portrait">
					<img class="focus_image" src="assets/images/White.png">
					<div id="icons-container">
						<script src="assets/js/icons.js"></script>
					</div>
				</div>
				<div class="container-fluid col-md-8" id="description">
					<h5 class="Name">Name:</h5>
					<h6 class="Author">Author, Year</h6>
					<h6 class="Mechanics">Mechanics:</h6>
					<script src="assets/js/awards.js"></script>
					<p class="Descriptions">Descripción:</p>
				</div>
			</div>
			<div class ="col-md-6 exploration">
				<div class="graphs">
				<div>
					<script src="assets/js/selection.js"></script>
					<div class="row">
						<p class="mechanic_p_bubble" style="font-size: 12px;">Choose by mechanic: </p>
						<div class="col-md-3">
							<select class="form-control" id="mechanic-list-bubble" style="width: 100px; margin-top: -8px; font-size: 12px; height: 30px;">
							<option id="no-deletable-bubble" value="None" class="form-control">None
							</option>
							</select>
						</div>
						<div class="col-md-3">
							<input id="auto_complete_game" class="form-control autocomplete" type="text" placeholder="Search Game" autocomplete="off" style="width: 100px; margin-top: -8px; font-size: 12px; height: 30px;">
						</div>
						<div class="col-md-1">
							<button id= "search" class="btn btn-primary" type="button" onclick="search()" style="width: 70px; margin-top: -14px; font-size: 12px; height: 30px; margin-left: -35px;">Search</button>
						</div>
					</div>
					<div class="row">
						<div class="bubble_chart" style="margin-top: 0px;">
							<script src="assets/js/bubble_chart.js"></script>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<p class="mechanic_p" style="font-size: 12px;">Highlight mechanic: </p>
						</div>
						<div class="col-md-3">
							<select class="form-control" id="mechanic-list" style="width: 200px; font-size: 12px; height: 30px; margin-top: 16px; margin-left:-20px;">
								<option id="no-deletable" value="None" class="form-control">None</option>
							</select>
						</div>
					</div>

					<div class="radial_layout">
						<script src="assets/js/radial_layout.js"></script>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>

</html>
